<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Classroom Management System</h1>
    <hr>
    <h2>Update Classroom</h2>

    <form action="#" th:action="@{/classroom/save}" th:object="${classroom}" method="POST" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}" />
        <label>Tên lớp học:</label>
        <input type="text" th:field="*{roomName}" placeholder="room name" class="form-control mb-4 col-4">
        <label>Số chỗ ngồi:</label>
        <input type="text" th:field="*{seatingCapacity}" placeholder="seating capacity" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2"> Update Classroom</button>
    </form>

    <hr>

    <a th:href="@{/classroom/view}"> Back to Classroom List</a>
</div>
</body>

</html>
