<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1>Classroom List</h1>

    <a th:href="@{/classroom/add}" class="btn btn-primary btn-sm mb-3"> Add Classroom </a>
    <a class="btn btn-primary btn-sm mb-3" th:href="@{/logout}">Logout</a>

    <table border="1" class="table">
        <thead>
        <tr>
            <th>Classroom ID</th>
            <th>Room name</th>
            <th>Seating capacity</th>
            <th>Actions</th>
        </tr>

        </thead>

        <tbody>
        <tr th:each="item : ${listClassroom}">
            <td th:text="${item.id}">Classroom ID</td>
            <td th:text="${item.roomName}">Name</td>
            <td th:text="${item.seatingCapacity}">Price</td>

            <td>
                <a th:href="@{/classroom/update/{id}(id=${item.id})}" class="btn btn-success">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{/classroom/delete/{id}(id=${item.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/welcome}" class="btn btn-danger">Back to Welcome Page</a>
</div>
</body>
</html>
